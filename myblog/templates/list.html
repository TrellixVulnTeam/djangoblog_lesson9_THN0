{% extends "base.html" %}
{% block content %}
<div class="main-title">
<h1>Recent Posts</h1>
</div>

{% for post in posts %}
  <div class="post-title">
    <h2>
        <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
    </h2>
  </div>
  <div class="post-details">
    <p>
      Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
    </p>
  </div>
    <div class="post-body">
      {{ post.text }}
    </div>
    <ul class="genres">
      {% for genre in post.genres.all %}
        <li>{{ genre }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
{% endblock %}
